    <script type="text/x-docstrap-searchdb">
    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Modules corecommondate Classes core~HelpLib Global helpLib Global Members &lt;constant&gt; helpLib :module:core~HelpLib Объект класса HelpLib. Все манипуляции с модулями и их функциями происходят через этот объект. С его помощью вы можете создавать модули и добавлять к ним функции, а также получать доступ к ним. Объект может иметь два состояния: инициализированное и неинициализированное. Проверить состояние вы можете с помощью метода isInit. Инициализированное состояние означает, что объект готов к работе. В него добавлены все модули и проверены зависимости между ними. Вы также можете добавлять или расширять модули инициализированного объекта. Но проверка зависимостей будет осуществляться в момент добавления функции модуля, что не позволит добавлять модули, которые будут иметь перекрестные зависимости. Неинициализированный состояние означает, что объект не может гарантировать корректную работу. Возможно, что некоторые модули еще не были добавлены, или еще не осуществлялась проверка зависимостей. Проверка зависимостей происходит в момент инициализации объекта, после добавления всех функций всех модулей, что дает возможность добавлять модули, которые будут иметь перекрестные зависимости. Инициализация происходит автоматически после создания экземпляра класса и добавления всех модулей в него. Вы получаете уже готовый объект к работе, и никак не можете повлиять на этот процесс. Более подробную информацию о состояниях объекта вы можете получить здесь. Type: module:core~HelpLib Examples Cоздание и вызов функций без зависимостей // создание модуля hi и добавление к нему функции hello helpLib.regHelper('hi', 'hello', null, () =&gt; 'Hello'); // добавление функции welcome к модулю hi helpLib.regHelper('hi', 'welcome', null, (name) =&gt; `Hello ${name}`); // вызов функций hello и welcome модуля hi helpLib.hi.hello(); // Hello helpLib.hi.welcome('Alex'); // Hello Alex Cоздание и вызов функций c зависимостями от других модулей // создание модуля wish и добавление к нему функции goodDay // которая требует наличия функции welcome модуля hi helpLib.regHelper('wish', 'goodDay', {hi: 'welcome'}, function(name) { return this.hi.welcome(name) + ', have a nice day'; }); // вызов функции goodDay модуля wish helpLib.wish.goodDay('Alex'); // Hello Alex, have a nice day Добавление модулей с перекрестными зависимостями в неинициализированный объект // проверка состояния объекта helpLib.isInit(); // false // создание модуля wish и добавление к нему функции goodDay // которая требует наличия функции welcome, еще не добавленного модуля hi helpLib.regHelper('wish', 'goodDay', {hi: 'welcome'}, function(name) { return this.hi.welcome(name) + ', have a nice day'; }); // создание модуля hi и добавление к нему функции hello helpLib.regHelper('hi', 'hello', null, () =&gt; 'Hello'); // добавление функции welcome к модулю hi helpLib.regHelper('hi', 'welcome', null, (name) =&gt; `Hello ${name}`); // инициализация объекта и проверка зависимостей helpLib.init(); // вызов функции goodDay модуля wish helpLib.wish.goodDay('Alex'); // Hello Alex, have a nice day Добавление модулей с перекрестными зависимостями в инициализированный объект // проверка состояния объекта helpLib.isInit(); // true // создание модуля wish и добавление к нему функции goodDay // которая требует наличия функции welcome, еще не добавленного модуля hi helpLib.regHelper('wish', 'goodDay', {hi: 'welcome'}, function(name) { return this.hi.welcome(name) + ', have a nice day'; }); // throw ReferenceError Not all dependencies are met for the helper function \"wish.goodDay\" × Search results Close Documentation generated by JSDoc 3.6.6 on 2021-01-11T19:29:24+03:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules corecommondate Classes core~HelpLib Global helpLib Modules Classes HelpLib × Search results Close Documentation generated by JSDoc 3.6.6 on 2021-01-11T19:29:24+03:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Modules corecommondate Classes core~HelpLib Global helpLib Classes Classes HelpLib × Search results Close Documentation generated by JSDoc 3.6.6 on 2021-01-11T19:29:24+03:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules corecommondate Classes core~HelpLib Global helpLib × Search results Close Documentation generated by JSDoc 3.6.6 on 2021-01-11T19:29:24+03:00 using the DocStrap template. "},"module-core.html":{"id":"module-core.html","title":"Module: core","body":" Documentation Modules corecommondate Classes core~HelpLib Global helpLib Module: core Ядро библиотеки helLib Здесь объявляется главный класс библиотеки HelpLib. Он является синглтоном и создать его объект извне вы не можете. Модуль создает единственный экземпляр этого класса helpLib и обеспечивает к нему доступ извне. Все манипуляции со вспомогательными модулями и их функциями происходят через этот объект. Version: 1.0.0 Author: Artyom Lapotnikov Copyright: Artyom Lapotnikov License: MIT Classes HelpLib × Search results Close Documentation generated by JSDoc 3.6.6 on 2021-01-11T19:29:24+03:00 using the DocStrap template. "},"module-core-HelpLib.html":{"id":"module-core-HelpLib.html","title":"Class: HelpLib","body":" Documentation Modules corecommondate Classes core~HelpLib Global helpLib Class: HelpLib core~ HelpLib Главный класс библиотеки HelpLib Он является синглтоном и создать его объект извне вы не можете. Модуль core создает единственный экземпляр этого класса helpLib и обеспечивает к нему доступ извне. Все манипуляции со вспомогательными модулями и их функциями происходят через этот объект. &lt;private&gt; new HelpLib() Конструктор класса Members &lt;private, static, constant&gt; NAME_RESERVLIST :Array.&lt;string&gt; Список зарезервированных имен. Список ограничивает добавление модулей или функции общего модуля с именами, которые соответствует зарезервированным. Он заполняется в конструкторе класса и не изменяется после создания экземпляра класса. Список содержит следующие значения: имена зарезервированные классом: _common, isInitialize, modList, constructor, isInit, init, regHelper имена зарезервированные языком программирования (может изменяться в зависимости от окружения): hasOwnProperty, isPrototypeOf, propertyIsEnumerable, toString, toLocaleString, valueOf, __defineGetter__, __defineSetter__, __lookupGetter__, __lookupSetter__, __proto__ Type: Array.&lt;string&gt; &lt;private, static, constant&gt; NAME_COMMONLIB :string Имя общего модуля, которое используется внутри класса. Вы не должны использовать это имя для добавления функции к общему модулю. Оно используется только внутри класса. Type: string Default Value: _common &lt;private, static, constant&gt; NAME_ROOTLIB :string Имя общего модуля. Вы должны использовать это имя для добавления функции к общему модулю с помощью метода regHelper. Type: string Default Value: . Methods isInit() The isInit methed Returns: Is init Type boolean regHelper(mod, func, dependence, callback) The regHelper method Parameters: Name Type Description mod string The module name func string The function name dependence object | null | undefined The dependence of function callback function The function Throws: If the module name is not a string Type TypeError init() The init methed &lt;private&gt; checkDependenceList(mod, func, dependence) The checkDependenceList methed Parameters: Name Type Description mod string The module name func string The function name dependence object The dependence of function Throws: If not all dependencies are met for the helper function Type ReferenceError &lt;private&gt; checkDependence(mod, func) The checkDependenceList methed Parameters: Name Type Description mod string The module name func string The functions name Returns: The result of check Type boolean &lt;private&gt; getOwnPropertyList
